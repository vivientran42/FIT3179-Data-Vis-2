
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>
  
 <h1>Airbnbs in Melbourne</h1>

<h2>This is the first visualisation, a choropleth map.</h2>
<div id="choropleth"></div>

<h2>This is the second visualisation, a bubble chart.</h2>
<div id="stackedbar"></div>
  
 <h2>This is the third visualisation, a bubble chart.</h2>
<div id="bar1"></div>
  
<h2>This is the fourth visualisation, a bubble chart.</h2>
<div id="bar2"></div>

<script type="text/javascript">
  var vis1 = "https://raw.githubusercontent.com/vivientran42/FIT3179-Data-Vis-2/main/js/choropleth-map.vl.json";
  vegaEmbed('#choropleth', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/vivientran42/FIT3179-Data-Vis-2/main/js/stackedbar-1.vl.json";
  vegaEmbed('#stackedbar', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/vivientran42/FIT3179-Data-Vis-2/main/js/barchart-1.vl.json";
  vegaEmbed('#bar1', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "https://raw.githubusercontent.com/vivientran42/FIT3179-Data-Vis-2/main/js/barchart-2.vl.json";
  vegaEmbed('#bar2', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
